name: docs

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "docs/**"
      - "example/**"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up uv (with cache & Python)
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          python-version: "3.11"

      - name: Install deps for docs
        run: uv sync --locked --dev --all-extras

      - name: Publish to GitHub Pages
        run: uv run mkdocs gh-deploy --force
