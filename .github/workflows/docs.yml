name: docs

on:
  push:
    branches:
      - main
    paths:
      - "docs/**"
      - "example/**"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install poetry
        run: pip install poetry==1.5.1

      - name: Install code
        run: poetry install

      - name: Publish to Github pages
        run: poetry run mkdocs gh-deploy --force
